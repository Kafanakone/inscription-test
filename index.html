<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <title>Inscription</title>
</head>
<body>
    <div class="content">
        <div class="left-conteneur">
            <img src="images/icon-contact.png" alt="icon contact" class="icon-contact">
            <div class="left-conteneur-text">
                <h5>Inscrivez-Vous</h5>
                <p>Créez un compte gratuit sur Futur Digital </p>
            </div>
            <form action="" method="post">
                <legend>Nom Complet</legend>
                <input type="text" placeholder="John Nash">
                <input type="email" name="mail" id="mail" placeholder="Adresse e-mail">
                <div class="Motpass">
                    <input type="password" name="motdepasse" id="motdepasse" placeholder="Mot de passe">
                    <img src="images/oeil.png" alt="" class="cachemotpasse" id="img-oeil" onClick="EtatOeil()">
                </div>
                <p class="text-pass">Le mot de passe doit comporter entre 4 et 6 caractères </p>
                <div class="Motpass">
                    <input type="password" name="password" id="motdepasseConfirme" placeholder="Confirmer le mot de passe">
                    <img src="images/oeil.png" alt="" class="cachemotpasse" id="img-oeilConfirme" onClick="oeilConfirme()">
                </div>
                <input type="checkbox" name="case" id="case"><p class="text-check"> J'ai accepté les <a href=""> Conditions générales</a></p>
                <input type="submit" value="S'inscrire">
            </form>
        </div>
        <div class="rigth-conteneur">
            <!-- <img src="images/img-right.png" alt=""> -->
        </div>
    </div>
    <script>
        oeil = true;
        oeil2 = true;
        function EtatOeil(){
            if(oeil){
                document.getElementById("motdepasse").setAttribute("type", "text");
                document.getElementById("img-oeil").src="images/oeil-barre.png"; 
                oeil=false;
            }
            else{
                document.getElementById("motdepasse").setAttribute("type", "password");
                document.getElementById("img-oeil").src="images/oeil.png";
                oeil=true;
            }
        }

        function oeilConfirme(){
            if(oeil2){
                document.getElementById("motdepasseConfirme").setAttribute("type", "text");
                document.getElementById("img-oeilConfirme").src="images/oeil-barre.png"; 
                oeil2=false;
            }
            else{
                document.getElementById("motdepasseConfirme").setAttribute("type", "password");
                document.getElementById("img-oeilConfirme").src="images/oeil.png";
                oeil2=true;
            }
        }
    </script>
</body>
</html>
