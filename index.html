<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    <title>Bienvenue sur le site Officiel de Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Inscription</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <img src="images/icon-contact.png" alt="icon contact" class="icon-contact" style="max-width: 50px;">
                <div class="left-conteneur-text">
                    <h5>Inscrivez-Vous</h5>
                    <p>Créez un compte gratuit sur Futur Digital </p>
                </div>
                <form action="" method="post" class="">
                    <div id="success"></div>
                    <div class="pb-4">
                        <label for="name">Nom Complet</label>
                        <input type="text" placeholder="John Nash" id="name" class="form-control " minlength="4" required>
                        <div class="text-success" id="nomcorrect">
                            
                        </div>
                        <div class="text-danger" id="nomincorrect">
                            
                        </div>
                    </div>


                    <div class="pb-4">
                        <input type="email" name="mail" id="mail" class="form-control " placeholder="Adresse e-mail">
                        <div class="text-success" id="mailcorrect">
                            
                        </div>
                        <div class="text-danger" id="mailincorrect">
                            
                        </div>
                    </div>


                        <div>
                            <div class="input-group-prepend">
                                <input type="password" name="motdepasse" id="motdepasse" class="form-control" minlength="4" placeholder="Mot de passe">
                                <div class="input-group-text bg-danger"> 
                                    <img src="images/oeil.png" alt="" style="width: 20px;" class="cachemotpasse" id="img-oeil" onClick="EtatOeil()">
                                </div> 
                            </div>
                            <div class="text-success" id="motpasscorrect">
                                
                            </div>
                            <div class="text-danger" id="motpassincorrect">
                                
                            </div>   
                        </div>
                        <p class="text-pass text-muted pb-4">Le mot de passe doit comporter entre 4 et 6 caractères </p>
                        
                        
                        <div class="pb-4">
                            <div class="input-group-prepend">
                                <input type="password" name="password" id="motdepasseConfirme" class="form-control " minlength="4" placeholder="Confirmer le mot de passe">    
                                <div class="input-group-text bg-danger"> 
                                    <img src="images/oeil.png" alt="" style="width: 20px;" class="cachemotpasse" id="img-oeilConfirme" onClick="oeilConfirme()">
                                </div>
                            </div>
                            <div class="text-success" id="motpassconfirmcorrect">
                            
                            </div>
                            <div class="text-danger" id="motpassconfirmincorrect">
                                
                            </div>  
                        </div>


                    <input type="checkbox" name="case" id="case" class="form-check-input"><p class="text-check"> J'ai accepté les <a href=""> Conditions générales</a></p>
                    <!-- <input type="submit" value="S'inscrire"> -->
                    <button type="button" class="btn btn-danger p-2 col" onclick="Validation()">S'inscrire</button>
                </form>
            </div>
            <div class="col-lg-4 mt-4 mt-lg-0">
                <img src="images/img-right.png" alt="" class="img-fluid h-100" style="width: 100%;">
            </div>
        </div>
    </div>
    <script>
        oeil = true;
        oeil2 = true;
        function EtatOeil(){
            if(oeil){
                document.getElementById("motdepasse").setAttribute("type", "text");
                document.getElementById("img-oeil").src="images/oeil-barre.png"; 
                oeil=false;
            }
            else{
                document.getElementById("motdepasse").setAttribute("type", "password");
                document.getElementById("img-oeil").src="images/oeil.png";
                oeil=true;
            }
        }

        function oeilConfirme(){
            if(oeil2){
                document.getElementById("motdepasseConfirme").setAttribute("type", "text");
                document.getElementById("img-oeilConfirme").src="images/oeil-barre.png"; 
                oeil2=false;
            }
            else{
                document.getElementById("motdepasseConfirme").setAttribute("type", "password");
                document.getElementById("img-oeilConfirme").src="images/oeil.png";
                oeil2=true;
            }
        }
    </script>
    <script>
        var nom = document.getElementById("name");
        var mail = document.getElementById("mail");
        var password = document.getElementById("motdepasse");
        var passwordConfirm = document.getElementById("motdepasseConfirme");
        // var Email = ["@gmail",  "@yahoo", "@ymail", "@outlook"];
        // var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        
        function Validation() {
            var tnom;
            var tpass;
            var tpassconf;
            var tmail;
            if (nom.value !="" && mail.value != "" && password.value !="" && passwordConfirm.value !="" ) {
                // verifie nom
                if (nom.value.length < 4 ) {
                    document.getElementById("nomcorrect").innerHTML = "Le nom est incorrect";
                
                }else{
                    tnom = "true";
                }

                // Verifie mot de passe
                if (password.value.length < 4 && password.value.length >6 ) {
                    document.getElementById("motpassincorrect").innerHTML = "Le mot de passe doit être d'au moins 4 caractères et inférieur à 6 caractères"
                }else{
                    tpass = "true";
                }

                // verifie mot de passe confirm
                if (password.value != passwordConfirm.value ) {
                    document.getElementById("motpassconfirmincorrect").innerHTML = "Ce mot de passe ne correspond pas à celui que vous avez précedent entré"
                }else{
                    tpassconf = "true";
                }


                // Verifie Email
                if (mail.value.match("@gmail.com") || 
                    mail.value.match("@yahoo") || 
                    mail.value.match("@outlook") ||
                    mail.value.match("@ymail")
                ) {

                    console.log(document.getElementById("mailcorrect"));
                    tmail = "true";

                }else{
                    document.getElementById("mailincorrect").innerHTML = "le format du mail est incorrect";
                }

                // Message Success
                if (tnom == "true" && tmail == "true" && tpass == "true" && tpassconf == "true") {
                    // alert("Vous êtes bien inscrit, bienvenue !")
                    document.getElementById("success").innerHTML = 
                    "<div class='alert alert-success alert-dismissible fade show' role='alert'>" +
                        "Vous êtes inscrit, bienvenue !!!" +
                     "<button type='button' class='close' data-dismiss='alert' aria-label='Close'>"
                    "<span aria-hidden='true'>&times;</span>" +
                    "</button></div>"
                    document.getElementById("success").innerHTML = 
                    "<div class='alert alert-success alert-dismissible fade show' role='alert'>" +
                        "Vous êtes inscrit, bienvenue !!!" +
                     "<button type='button' class='close' data-dismiss='alert' aria-label='Close'>"
                    "<span aria-hidden='true'>&times;</span>" +
                    "</button></div>";
                    nom.value ="";
                    password.value ="";
                    passwordConfirm.value ="";
                    mail.value ="";
                }
            
            }else{
                alert("veuillez renseigner tous les champs svp")
            }


            
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
